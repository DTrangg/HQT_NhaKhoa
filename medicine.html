<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu thuốc</title>
  <link rel="stylesheet" href="./assets/font/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="medicine.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="row">
        <div class="action-item">
          <div class="action-header">Danh mục thuốc</div>
        </div>
      </div>
      <div class="row m-3">
        <div class="search container-fluid col-md-6 offset-md-0">
          <form class="d-flex search-item" role="search" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Nhập tên thuốc" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

        <div class="btn-item-collect col-md-3 d-flex ">
          <a type="button" class="btn btn-primary ms-auto" href="">
            Xuất file
          </a>
        </div>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Mã thuốc</th>
              <th scope="col">Tên thuốc</th>
              <th scope="col">Hoạt chất chính</th>
              <th scope="col">Hàm lượng</th>
              <th scope="col">Quy cách đóng gói</th>
              <th scope="col">Đơn vị tính</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="pagination-container" id="pagination-container"></div>
      </div>
    </div>
  </div>
</html>
