<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <form>
            <div class="bill">
                <p>HÓA ĐƠN</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <p>Dịch vụ:</p>
                    </div>
                    <div class="col-md-7">
                        <div class="rowRight"><p>Cạo vôi răng</p></div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5">
                        <p>Phí dịch vụ:</p>
                    </div>
                    <div class="col-md-7">
                        <div class="rowRight"><p>100.000đ</p></div>
                    </div>
                </div>   
                
                <div class="row">
                    <div class="col-md-5">
                        <p>Thuốc:</p>
                    </div>
                    <div class="col-md-7">
                        <div class="rowRight"><p>Không</p></div>
                    </div>
                </div>
            </div>
            <a href="">
                <button type="submit" class="btn">Thanh toán</button>
            </a>
        </form>
    </div>
</body>
</html>
